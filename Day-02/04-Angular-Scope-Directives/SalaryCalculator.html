<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 20pt;
        }
    </style>

    <script src="angular.js"></script>

    <script>
    //state and behavior (Model)
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic + this.hra + this.da;
        var net = gross * ((100-this.tax)/100);
        this.salary = net;
    }
    SalaryCalculator.prototype.reset = function(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }

    //User Interaction (View)
   /* angular.element(document).ready(function(){
        angular.injector(["ng"]).invoke(function($rootScope, $compile){
            window.scope = $rootScope;
            scope.calculator = new SalaryCalculator();
            $compile(document.body)(scope);
            scope.$apply();
        });
    })*/

    angular
        .module("ng")
        .run(function($rootScope){
            $rootScope.calculator = new SalaryCalculator();
    });
    </script>
</head>
<body ng-app>
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" id="txtBasic" ng-model="calculator.basic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" id="txtHra" ng-model="calculator.hra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" id="txtDa" ng-model="calculator.da">
        </div>
        <div class="field">
            <label for="">Tax [%] :</label>
            <input type="range" id="rangeTax" min="0" max="30" ng-model="calculator.tax">
            <span id="spanTax" ng-bind="calculator.tax">[Tax]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate" ng-click="calculator.calculate()">
            <input type="button" value="Rest" id="btnReset" ng-click="calculator.reset()">
        </div>
        <div class="field">
            <div id="divResult" ng-bind="calculator.salary">[Salary]</div>
        </div>
    </div>
</body>
</html>
