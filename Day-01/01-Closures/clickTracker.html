<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Tracker</title>
    <script>
        (function myApp(){
            var counter = 0;
            function trackCount(){
                ++counter;
                document.getElementById("divMessage").innerHTML = counter;
            }
            function init(){
                var btnTrack = document.getElementById("btnTrack");
                btnTrack.addEventListener("click", trackCount);
            }
            window.addEventListener("DOMContentLoaded", init);
        })();
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack" >
    <div id="divMessage" style="color:red; font-size:20pt"></div>
</body>
</html>
